
<html lang="en">
<head>
  <title>All Input Types</title>
</head>
<body>
  <h2>All Types of Input Elements</h2>

  <form>
    
    <label>Text: <input type="text" name="text" value="Default text"></label><br><br>

   
    <label>Password: <input type="password" name="password"></label><br><br>

   
    <label>Email: <input type="email" name="email" value="you@example.com"></label><br><br>

    
    <label>Number: <input type="number" name="number" value="5" min="1" max="10"></label><br><br>

   
    <label>Date: <input type="date" name="date"></label><br><br>

   
    <label>Time: <input type="time" name="time"></label><br><br>

  
    <label>Color: <input type="color" name="color" value="#ff0000"></label><br><br>

    
    <label><input type="checkbox" name="subscribe" checked> Subscribe</label><br><br>

    
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>

   
    <label>Range: <input type="range" name="range" min="1" max="10"></label><br><br>


    <label>Upload File: <input type="file" name="file"></label><br><br>

   
    <input type="hidden" name="userID" value="12345">

   
    <label>Phone: <input type="tel" name="phone" value="1234567890"></label><br><br>

  
    <label>Website: <input type="url" name="website" value="https://example.com"></label><br><br>

  
    <label>Search: <input type="search" name="search" placeholder="Search..."></label><br><br>


    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
