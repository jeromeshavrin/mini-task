<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Default Values</title>
</head>
<body>

  <h1>Default Form</h1>

  <form>

    <label>Name:
      <input type="text" name="name" value="Jerome">
    </label><br><br>

    
    <label>Email:
      <input type="email" name="email" value="jerome@example.com">
    </label><br><br>

   
    <label>Password:
      <input type="password" name="password" value="default123">
    </label><br><br>

    
    <label>
      <input type="radio" name="gender" value="male" checked> Male
    </label>
    <label>
      <input type="radio" name="gender" value="female"> Female
    </label><br><br>

    
    <label>
      <input type="checkbox" name="subscribe" checked> Subscribe to newsletter
    </label><br><br>

  
    <label>Country:
      <select name="country">
        <option value="india" selected>India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
      </select>
    </label><br><br>

   
    <label>Comments:
      <textarea name="comments" rows="4" cols="30">Text area</textarea>
    </label><br><br>

    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
